<button *ngIf="isMobile" (click)="toggleMobileMenu()" class="p-4">
  <span class="text-2xl">â˜°</span>
</button>

<nav [class.hidden]="isMobile && !isMobileMenuOpen">
  <ul [class]="isMobile ? 'flex-col' : 'flex justify-center gap-20'">
    <li *ngFor="let menuItem of megaMenuData"
        (mouseenter)="!isMobile && showMenu(menuItem.label)"
        (click)="isMobile && showMenu(menuItem)"
        (mouseleave)="!isMobile && hideMenu()">
      <div>
        {{ menuItem.label }}
      </div>
      <div
        class="absolute"
        *ngIf="hasColumns(menuItem) && activeMenu === menuItem.label && !isMobile">
        <h2 class="cursor-pointer pl-5" *ngFor="let item of menuItem.columns"
            (click)="showMenuItem(item)">
            <!--(mouseenter)="showMenuItem(item)"
            (mouseleave)="showMenuItem(item)"-->
            {{ item.title }}
          <span class="font-normal transition-transform duration-400 ease-in-out inline-block text-gray-400"
                [class.rotate-90]="activeMenuItem.includes(item)">></span>
          <ul class="text-gray-600 pl-5" *ngIf="activeMenuItem.includes(item)">
            <li>
              <div *ngFor="let subItem of item.items">
                <h4> {{ subItem.label }}</h4>
              </div>
            </li>
          </ul>
        </h2>
      </div>
      <div class="relative" *ngIf="isMobile && activeMenuMob.includes(menuItem)">
        <h2 class="cursor-pointer pl-5" *ngFor="let item of menuItem.columns"
            (click)="showMenuItem(item); $event.stopPropagation()">
          {{ item.title }}
          <span class="font-normal transition-transform duration-400 ease-in-out inline-block text-gray-400"
                [class.rotate-90]="activeMenuItem.includes(item)">></span>
          <ul class="text-gray-600 pl-5" *ngIf="activeMenuItem.includes(item)">
            <li>
              <div *ngFor="let subItem of item.items">
                <a href="#">{{ subItem.label }} </a>
              </div>
            </li>
          </ul>
        </h2>
      </div>
    </li>
  </ul>
</nav>
